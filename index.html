<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main>
      <!-- profile -->
      <section class="profile">
        <div class="profile__wrapper">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__user-occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <!-- elements -->
      <section class="elements">
        <ul class="elements__items">
          <li class="elements__item">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="elements__photo"
            />
            <div class="elements__container">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="elements__photo"
            />
            <div class="elements__container">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="elements__photo"
            />
            <div class="elements__container">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/murmansk.jpeg"
              alt="Мурманск"
              class="elements__photo"
            />
            <div class="elements__container">
              <h2 class="elements__title">Мурманск</h2>
              <button type="button" class="elements__button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/altai.jpeg"
              alt="Алтай"
              class="elements__photo"
            />
            <div class="elements__container">
              <h2 class="elements__title">Алтай</h2>
              <button type="button" class="elements__button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              src="./images/Onega.jpeg"
              alt="Онежское озеро"
              class="elements__photo"
            />
            <div class="elements__container">
              <h2 class="elements__title">Онежское озеро</h2>
              <button type="button" class="elements__button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <!-- popup -->
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__user-name">Редактировать профиль</h2>
        <form class="edit-form" name="form">
          <fieldset class="edit-form__textfields">
            <input class="edit-form__input edit-form__input_text_name" name="username" />
            <input class="edit-form__input edit-form__input_text_occupation" name="useroccupation" />
          </fieldset>
          <button
            type="submit"
            class="popup__saved"
            name="popup_save"
            value="save"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
