<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/validate.js" defer></script>

  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="main">
      <!-- profile -->
      <section class="profile">
        <div class="profile__wrapper">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать"
            ></button>
            <p class="profile__user-occupation">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>
      <!-- elements cards-->
      <section class="elements"> 
        <ul class="elements__items"> 
        </ul>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <!-- edit-popup -->
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="edit-form" name="form">
          <fieldset class="edit-form__textfields">
            <input
              class="edit-form__input edit-form__input_text_name"
              name="name"
              placeholder="Имя"
            />
            <span class="edit-form__input-error edit-form__input-error_text_name"></span>
            <input
              class="edit-form__input edit-form__input_text_occupation"
              name="occupation"
              placeholder="Вид деятельности"
            />
            <span class="edit-form__input-error edit-form__input-error_text_occupation"></span>
          </fieldset>
          <button
            type="submit"
            class="popup__saved"
            name="popup_save"
            value="save"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <!-- add-popup -->

    <section class="popup popup_type_add">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="edit-form" name="add-card">
          <fieldset class="edit-form__textfields">
            <input
              class="edit-form__input edit-form__input_text_card-heading"
              name="input-card-heading"
              placeholder="Название"

              required
            />
            <span class="edit-form__input-error edit-form__input-error_text_card-heading"></span>
            <input class="edit-form__input edit-form__input_text_card-link"
            name="input-card-link"
            placeholder="Ссылка на картинку"
            type="url"
            required />
            <span class="edit-form__input-error edit-form__input-error_text_card-link"></span>
          </fieldset>
          <button
            type="submit"
            class="popup__saved"
            name="popup_save"
            value="save"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </section>

    <!-- <image-popup> -->
      <section class="popup popup_type_full-image">
        <div class="popup__wrapper">
          <button
            type="button"
            class="popup__close-button popup__close-button_type_full-image"
            aria-label="Закрыть"
          ></button>
          <img class="popup__full-image"
          src="#"
          alt="">
          <h2 class="popup__image-title"></h2>
        </div>
      </section>

    <!-- template -->
    <template id="elemntsTemplate">
      <li class="elements__item">
        <img 
        src="#"
        alt="#"
        class="elements__image">
        <button
        type="button"
        class="elements__delete-button"
        aria-label="Удалить"
        ></button>
        <div class="elements__container">
          <h2 class="elements__title"></h2>
          <button
          type="button"
          class="elements__like-button"
          aria-label="Нравится">
        </button>
        </div>
      </li>
    </template>
  </body>
</html>
